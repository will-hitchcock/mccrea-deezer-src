<section class="header" ng-controller="HeaderCtrl" class="relative valign-wrapper">
    <div class="bg-backdrop hide-on-small-only"></div>
    <div class="overlay-primary hide-on-small-only"></div>
    <div class="valign-wrapper content " in-view="stick($inview)">
        <div class="valign content-lg hide-on-small-only">
            <div class="row no-margin">
                <div class="col s12">
                    <h4 class="center">{{header.headerText}}</h4>
                    <div class="center body-text">{{header.desktop.text}}</div>
                    <a class="waves-effect waves-light btn wide btn gold" ng-href="{{header.mobile.btnHref}}">{{header.mobile.btnText}}</a>

                    <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
                        <input type="hidden" name="cmd" value="_s-xclick">
                        <input type="hidden" name="hosted_button_id" value="9GZWAC5UALW22">

                        <input class="waves-effect waves-light btn wide btn gold" type="submit" name="submit" alt="PayPal - The safer, easier way to pay online!" value="Donate">

                        <img alt="" border="0" src="https://www.paypalobjects.com/en_US/i/scr/pixel.gif" width="1" height="1">
                    </form>
                </div>
            </div>
        </div>
        <div class="hide-on-med-and-up content-sm">
            <img src="{{header.mobile.leadImg}}" alt="">
            <a class="waves-effect waves-light btn gold wide" ng-href="{{header.mobile.btnHref}}">{{header.mobile.btnText}}</a>

             <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
                <input type="hidden" name="cmd" value="_s-xclick">
                <input type="hidden" name="hosted_button_id" value="9GZWAC5UALW22">

                <input class="waves-effect waves-light btn wide btn gold" type="submit" name="submit" alt="PayPal - The safer, easier way to pay online!" value="Donate">

                <img alt="" border="0" src="https://www.paypalobjects.com/en_US/i/scr/pixel.gif" width="1" height="1">
            </form>
        </div>
    </div>
</section>
