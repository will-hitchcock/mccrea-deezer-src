<section id="music" class="music" ng-controller="MusicCtrl">
    <div class="row">
        <div class="col s12 m5 valign-wrapper left">
            <div class="valign relative">
                <div class="row album-info valign-wrapper">
                    <div class="col s5">
                        <img class="album-art responsive-img" ng-src="{{music.coverArt}}" alt="">
                    </div>
                    <div class="col s7">
                        <div class="text valign">
                            <h6>{{music.artist}}</h6>
                            <h6>{{music.title}}</h6>
                        </div>
                        <a class="waves-effect waves-light btn wide gold hide-on-med-and-up" ng-href="{{music.btnUrl}}">{{music.btnText}}</a>
                    </div>
                </div>
                <a class="waves-effect waves-light btn wide gold hide-on-small-only" ng-href="{{music.btnUrl}}">{{music.btnText}}</a>
            </div>
        </div>
        <div class="col s12 m7 right" ng-class="playing ? 'playing' : 'paused'">
            <div class="header row">
                <div class="col m3 s2 center">
                    <span>#</span>
                </div>
                <div class="col m6 s7">
                    <span>Track</span>
                </div>
                <div class="col s3 center">
                    <span>Time</span>
                </div>
            </div>
            <div ng-repeat="item in music.songs" class="song row" ng-class="curIndex === $index ? 'active' : ''" ng-click="playSong($index)">
                <div class="col m3 s2 center">
                    <span class="num">{{$index + 1}}</span>
                    <i class="material-icons">{{(playing && (curIndex === $index)) ? 'pause' : 'play_arrow'}}</i>
                </div>
                <div class="col m6 s7 title">
                    <span>{{item.name}}</span>
                </div>
                <div class="col s3 center">
                    <span>{{item.length}}</span>
                </div>
            </div>
        </div>
    </div>
</section>
