<section id="music" class="music" ng-controller="MusicCtrl">
    <div class="row">
        <div class="col s12 m5 valign-wrapper left">
            <div class="valign relative">
                <div class="row album-info">
                    <div class="col s5">
                        <img class="album-art responsive-img" ng-src="{{music.coverArt}}" alt="">
                    </div>
                    <div class="col s7">
                        <div class="text">
                            <p>{{music.releaseDate}}</p>
                            <h5>{{music.artist}}</h5>
                            <h5>{{music.title}}</h5>
                        </div>
                    </div>
                </div>
                <a class="waves-effect waves-light btn wide gold abs-center hide-on-small-only" ng-href="{{music.btnUrl}}">{{music.btnText}}</a>
            </div>
        </div>
        <div class="col s12 m7 right valign-wrapper">
            <div class="row track-list valign">
                <div ng-repeat="item in music.songs" class="col m6 s12 song" ng-click="playSong($index)">
                    <div class="valign-wrapper">
                        <i class="material-icons">play_arrow</i>
                        <span class="valign">{{item.name}}</span>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <a class="waves-effect waves-light btn wide abs-center hide-on-med-and-up gold" ng-href="{{music.btnUrl}}">{{music.btnText}}</a>
</section>
